<!DOCTYPE html>
<html lang="en" class="bg-white" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css"
    rel="stylesheet"
    type="text/css"
    />
    <script
    src="https://kit.fontawesome.com/d8ce62a5b7.js"
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex justify-center align-center">
        <div class="logo">
            <img src="./images/logo.png" alt="image" class="w-36 py-5">
        </div>
    </header>
    <!-- Banner section start -->
    <section class="banner mb-16">
        <div class="hero h-96" style="background-image: url(./images/page-title.jpg);">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-center text-neutral-content">
                <div class="max-w-md">
                <h1 class="mb-5 text-5xl font-bold">Search Your Favorite Recipe</h1>
                <p class="mb-5">A handful of simple ingredients typify the fresh, vibrant flavors of Greek cooking</p>
                </div>
            </div>
            </div>
    </section>
    <!-- Banner section end -->

    <!-- Data Search section Start -->
    <section class="data-search">
        <div class="w-2/4 mx-auto my-8">
            <div class="flex">
                <div class=" border-2 border-r-0 rounded-lg w-full rounded-r-none bg-white">
                    <input type="text" id="searchRecipe" placeholder="Search" class="w-full py-2 input rounded-r-none bg-white ">
                </div>
                <div class="items-center justify-center flex w-16 rounded-r-lg bg-yellow-300">
                <button id="searchRecipeBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-8 h-8 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
                </button>
            </div>
            </div>
            <div class="heading w-10/12 mt-11 mx-auto text-center">
                <h1 class="text-5xl font-bold text-red-400">Your Desired Recipes</h1>
            </div>
        </div>
    </section>
        <!-- Data Search section end -->


        <!-- Spinner section Start -->
        <section>
            <div class="flex h-[50vh] w-full hidden" id="spinner">
                <div class="spinner m-auto"></div>
            </div>
        </section>

        <!-- Spinner section End -->


        <!-- Card section Start -->
        <section id="cardContainer">
        <div class="w-10/12 mt-16 mx-auto grid gap-5 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4" id="recipeItem">
        </div>
        </section>
        <!-- Card section End -->


        <!-- Footer section Start -->
        <section class="footer mt-5">
            <footer class="footer items-center p-4 bg-neutral text-neutral-content">
                <aside class="items-center grid-flow-col">
                  <p>Copyright Â© 2024 - All right reserved</p>
                </aside> 
                <nav class="grid-flow-col gap-4 md:place-self-center md:justify-self-end">
                  <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path></svg>
                  </a>
                  <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg></a>
                  <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg></a>
                </nav>
                </footer>
        </section>
        <!-- Footer section End -->

        <!-- to the top section start -->
        <div class="toTheTop h-8 w-8 bg-gray-700 fixed right-5 bottom-16 flex justify-center items-center" id="toTheTop" >
           <button>&#x261D;</button></div>
        <!-- to the top section end -->


        <!-- Modal Start -->

<input type="checkbox" id="my_modal_6" class="modal-toggle" />
<div class="modal" role="dialog">
    <div class="modal-box max-w-3xl" id="modal-info">
    </div>
</div>

        <!-- Modal End --> 
        <script src="./script.js"></script> 
    </body>
</html>
